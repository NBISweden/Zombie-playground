name: Ansible linter

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x
    - run: pip install ansible ansible-lint

    - name: lint ansible playbooks
      run: ansible-lint */*.yml
